<!DOCTYPE html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body ng-app="app">
        <div ng-controller="PostsCtrl" class="container">
            <form role="form">
                <div class="form-group">
                    <div class="input-group">
                        <input ng-model="postBody" type="text" class="form-control" />
                        <span class="input-group-btn">
                            <button ng-click="addPost()" class="btn btn-default">Add Post</button>
                        </span>
                    </div>
                </div>
            </form>

            <h1>Recent Posts</h1>
            <ul class="list-group-item">
                <li ng-repeat="post in posts" class="list-group-item">
                    <strong>@{{post.username}}</strong>
                    <span>@{{post.body}}</span>
                </li>
            </ul>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            var app = angular.module('app',[]);
            app.controller('PostsCtrl', function($scope) {

                $scope.addPost = function() {
                    if($scope.postBody)
                        $scope.posts.unshift({username: 'dickeyxxx', body: $scope.postBody})

                    $scope.postBody = null
                }

                $scope.posts = [{username: 'dickeyxxx', body: 'Node Rules!'},
                                {username: 'jeffdickey', body: 'Trying out angular.js...'}]
            });
        </script>
    </body>
</html>
